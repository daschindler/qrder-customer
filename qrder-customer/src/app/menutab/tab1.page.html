<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Menu items
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list *ngFor="let item of data">

    <ion-item (click)="toggleItem(item)">
      <ion-thumbnail slot="start"><img src="{{item.imagePath}}"/></ion-thumbnail>
      <ion-label>{{item.name}}</ion-label>
      <ion-icon *ngIf="!item.visible" name="caret-down-outline"></ion-icon>
      <ion-icon *ngIf="item.visible" name="caret-up-outline"></ion-icon>
    </ion-item>

    <!-- add List that goes through the submenu and toogles -->
    <ion-list *ngFor="let subitem of item.items">

      <ion-item *ngIf="item.visible" (click)="subitemPicked(subitem)"> <!-- Hides and shows items when category is clicked -->
        <ion-label>{{subitem.name}}</ion-label>
        <ion-label>{{subitem.price}}â‚¬</ion-label>
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-item>

    </ion-list>
  </ion-list>
</ion-content>
