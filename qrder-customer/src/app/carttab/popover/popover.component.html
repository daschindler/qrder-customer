
<ion-content class="ion-justify-content-center ion-padding">
  <ion-item lines="none">
    <ion-button (click)="increase()" shape="round" color="success"><ion-icon slot="icon-only" name="add"></ion-icon></ion-button>
    <ion-label class="ion-text-center">{{order.amountInCart}}</ion-label>
    <ion-button (click)="decrease()" shape="round" color="danger"><ion-icon slot="icon-only" name="remove"></ion-icon></ion-button>
  </ion-item>
</ion-content>
