<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Shopping Cart
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Shopping Cart</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item lines="full">
    <ion-icon name="information-circle-outline" class="ion-margin-end" color="primary"></ion-icon>
    <ion-label class="ion-text-wrap" color="medium">
      You can order with the generated QR Code.
      Just let a waiter scan it.
    </ion-label>
  </ion-item>

  <ion-row class="ion-justify-content-center">
    <qrcode [qrdata]="qrData" [width]="256" [errorCorrectionLevel]="'M'" [colorLight]="'#00000000'"
            [colorDark]="qrColor"></qrcode>
  </ion-row>

  <!-- List Header Full Lines -->
  <ion-list-header lines="full">
    <ion-label>Your Order</ion-label>
  </ion-list-header>

  <ion-list >
    <ion-item>
      <ion-text slot="start">2</ion-text>
      <ion-label >Red Bull <ion-text color="medium">(€3,50)</ion-text></ion-label>
      <span>€7,00</span>
    </ion-item>
    <ion-item>
      <ion-text slot="start">6</ion-text>
      <ion-label >Freistädter <ion-text color="medium">(€3,80)</ion-text></ion-label>
      <span>€22,80</span>
    </ion-item>
    <ion-item>
      <ion-text slot="start">1</ion-text>
      <ion-label >Wieselburger <ion-text color="medium">(€3,90)</ion-text></ion-label>
      <span>€3,90</span>
    </ion-item>
    <ion-item>
      <ion-text slot="start">4</ion-text>
      <ion-label >Welschriesling <ion-text color="medium">(€2,50)</ion-text></ion-label>
      <span>€10,00</span>
    </ion-item>
    <ion-item lines="full">
      <ion-text slot="start">2</ion-text>
      <ion-label >Sauvignon Blanc <ion-text color="medium">(€2,70)</ion-text></ion-label>
      <span>€5,40</span>
    </ion-item>

    <ion-item lines="full">
      <ion-text slot="start"><b>15</b></ion-text>
      <ion-label><b>Total</b></ion-label>
      <b>€41,60</b>
    </ion-item>
  </ion-list>
</ion-content>
